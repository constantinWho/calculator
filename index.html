<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="screen">
            <h5 id="display-history" class="screen-info">0</h5>
            <h1 id="display-value" class="screen-info">0</h1>
        </div>
        <div id="operators-container">
            <button class="operator" type="button" onclick="clickOperator(divideS)">÷</button>
            <button class="operator" type="button" onclick="clickOperator(multiplyS)">x</button>
            <button class="operator" type="button" onclick="clickOperator(substractS)">-</button>
            <button class="operator" type="button" onclick="clickOperator(addS)">+</button>
        </div>
        <div id="numbers-container">
            <button id="num7" value="7"   class="number" type="button" onclick="displayNumber(num7)">7</button>
            <button id="num8" value="8"   class="number" type="button" onclick="displayNumber(num8)">8</button>
            <button id="num9" value="9"   class="number" type="button" onclick="displayNumber(num9)">9</button>
            <button id="backspace" value=""   class="number special" type="button">«</button>
            <button id="num4" value="4"   class="number" type="button" onclick="displayNumber(num4)">4</button>
            <button id="num5" value="5"   class="number" type="button" onclick="displayNumber(num5)">5</button>
            <button id="num6" value="6"   class="number" type="button" onclick="displayNumber(num6)">6</button>
            <button id="negative" value=""   class="number special" type="button">+/-</button>
            <button id="num1" value="1"   class="number" type="button" onclick="displayNumber(num1)">1</button>
            <button id="num2" value="2"   class="number" type="button" onclick="displayNumber(num2)">2</button>
            <button id="num3" value="3"   class="number" type="button" onclick="displayNumber(num3)">3</button>
            <button id="clear" value=""   class="number special" type="button">c</button>
            <button id="dot" value=""   class="number special" type="button">.</button>
            <button id="num0" value="0"   class="number" type="button" onclick="displayNumber(num0)">0</button>
            <button id="equal" value=""   class="equal"  type="button" onclick="operate(operationsList[0])"><p class="round">=</p></button>
            
            
            
        </div>
    </div>
    
<script src="script.js"></script>    
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');
</style>
</html>
